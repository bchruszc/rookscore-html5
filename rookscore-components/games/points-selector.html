<link rel="import" href="../../imports.html">

<dom-module id="points-selector">

    <style include="rookscore-styles">
        :host {
            @apply(--layout-horizontal) @apply(--layout-flex)
        }
    </style>


    <template>
        <iron-media-query query="(min-width: 720px)" query-matches="{{wide}}"></iron-media-query>

        <template is="dom-if" if="{{wide}}">
            <div class="vertical layout flex">
                <div class="rookscore-round-editor-section-label">{{label}}</div>
                <div class="horizontal layout">
                    <div class="flex horizontal layout">
                        <paper-slider class="flex" value="{{value}}" editable pin snaps max="180" min="{{sliderMinValue(allBidsMode)}}" max-markers="12" step="5" value="150"></paper-slider>
                    </div>

                    <div class="vertical layout center-justified" style="margin-left: 30px">
                        <paper-toggle-button style="margin-bottom: 10px" checked="{{allBidsMode}}"></paper-toggle-button>
                        <div>All Bids</div>
                    </div>
                </div>
            </div>
        </template>

        <template is="dom-if" if="{{!wide}}">
            <div class="vertical layout flex">
                <div class="horizontal layout center">
                    <div class="rookscore-round-editor-section-label flex">{{label}}</div>
                    <paper-menu-button>
                        <paper-icon-button icon="icons:more-vert" class="dropdown-trigger" alt="menu"></paper-icon-button>
                        <paper-menu class="dropdown-content" style="margin: 10px">
                            <paper-checkbox checked="{{allBidsMode}}">Enable all bids</paper-checkbox>
                        </paper-menu>
                    </paper-menu-button>
                </div>

                <div class="horizontal layout">
                    <div class="flex horizontal layout">
                        <paper-slider class="flex" value="{{value}}" editable pin snaps max="180" min="{{sliderMinValue(allBidsMode)}}" max-markers="12" step="5" value="150"></paper-slider>
                    </div>
                </div>
            </div>
        </template>

    </template>


    <script>
        Polymer({
            is: "points-selector",


            properties: {
                allBidsMode: Boolean,
                value: false

            },


            sliderMinValue: function() {
                return this.allBidsMode ? 0 : 120;
            }
        })
    </script>
</dom-module>
