<link rel="import" href="../rookscore-styles.html">
<link rel="import" href="../imports.html">

<script src="../bower_components/page/page.js"></script>


<dom-module id="rookscore-main">



    <style is="custom-style" include="rookscore-styles">
    :host {
            --paper-header-panel-scroll-container: {
                @apply(--layout-flex);
                @apply(--layout-vertical);
            }
            ;
            --paper-badge-icon-width: 32px;
            --paper-badge-icon-height: 32px;
        }
        
        ;
    }
    </style>





    <template>
        <index-db db="{{db}}"></index-db>


        <paper-header-panel class="flex vertical layout" mode="scroll">

            <paper-toolbar>
                <template is="dom-if" if="{{title}}">
                    <paper-item onclick="window.history.back()">
                        <iron-icon icon="arrow-back"></iron-icon>
                    </paper-item>
                </template>

                <paper-item class="flex">{{title}}</paper-item>

                <paper-item>Rookscore 2.0</paper-item>

            </paper-toolbar>

            <paper-material class="rookscore-main-content flex vertical layout">
                <iron-pages id="pageController" attr-for-selected="page" selected="[[selected]]" class="flex vertical layout">
                    <div page="home">


                        <a href="/rookscore-html5/rookscore2.html#!/players">
                            <paper-item class="flex horizontal layout center">
                                <div style="width: 40px; height: 40px; font-size: 18px">
                                    <paper-badge icon="icons:account-circle"></paper-badge>
                                </div>
                                <div style="padding-left: 20px">
                                    <span>Manage Players</span>
                                </div>
                            </paper-item>
                        </a>


                        <a href="/rookscore-html5/rookscore2.html#!/game-setup">
                            <paper-item class="flex horizontal layout center">
                                <div style="width: 40px; height: 40px; font-size: 18px">
                                    <paper-badge icon="av:play-arrow"></paper-badge>
                                </div>
                                <div style="padding-left: 20px">
                                    <span>Start New Game</span>
                                </div>
                            </paper-item>
                        </a>


                        <a href="/rookscore-html5/rookscore2.html#!/games">
                            <paper-item class="flex horizontal layout center">
                                <div style="width: 40px; height: 40px; font-size: 18px">
                                    <paper-badge icon="icons:schedule"></paper-badge>
                                </div>
                                <div style="padding-left: 20px">
                                    <span>Games Played on This Device</span>
                                </div>
                            </paper-item>
                        </a>

                    </div>

                    <players-main page="players" db="[[db]]" class="flex vertical layout">
                    </players-main>

                    <game-setup page="game-setup" db="[[db]]" class="flex vertical layout">
                    </game-setup>

                    <games-list page="games" class="flex vertical layout" db="[[db]]">
                    </games-list>

                    <games-main page="game" class="flex vertical layout" id="gamesMain" db="[[db]]">
                    </games-main>
                </iron-pages>
            </paper-material>

        </paper-header-panel>
    </template>

    <script>
        Polymer({
            is: "rookscore-main",

            ready: function() {

                var that = this;
                page.base("/rookscore-html5/rookscore2.html");

                page('', function(ctx, next) {
                    that.selected = "home";
                    that.title = "";
                });


                page('/players', function(ctx, next) {
                    that.selected = "players";
                    that.title = "Player List";
                });

                page('/game-setup', function(ctx, next) {
                    that.selected = "game-setup";
                    that.title = "Setup Game - Select Players";
                });

                page('/games', function(ctx, next) {
                    that.selected = "games";
                    that.title = "Games on This Device";
                });

                page('/games/:gameId', function(ctx, next) {
                    that.selected = "game";
                    that.$.gamesMain.gameId = ctx.params.gameId;
                    that.title = "Game";
                });

                // add #! before urls
                page({
                    hashbang: true
                });
            }
        })
    </script>
</dom-module>
