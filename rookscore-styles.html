<dom-module id="rookscore-styles">
    <template>
        <style is="custom-style">
            @media (max-width: 720px) {
                div {
                    @apply(--paper-font-body1)
                    
                    
                }
            }
            
            @media (min-width: 720px) {
                div {
                    @apply(--paper-font-body1)
                }
            }
            
            @media (max-width: 720px) {
                .rookscore-main-content {
                    margin-top: 5px;
                    margin-left: 5px;
                    margin-right: 5px;
                    margin-bottom: 5px;
                    background-color: white;
                    padding: 10px;
                }
            }
            
            @media (min-width: 720px) {
                .rookscore-main-content {
                    margin-top: 20px;
                    margin-left: 40px;
                    margin-right: 80px;
                    margin-bottom: 40px;
                    background-color: white;
                    padding: 10px;
                }
            }
            
            .rookscore-fab {
                position: fixed;
                bottom: 16px;
                right: 16px;
            }
            
            .rookscore-list-item {
                padding: 2px;
                border-bottom-style: solid;
                border-bottom-width: 1px;
                border-bottom-color: #f5f5f5;
            }
            
            .rookscore-scoreboard-row {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                padding: 2px;
                text-align: center;
                border-bottom-style: solid;
                border-bottom-width: 1px;
                border-bottom-color: #f5f5f5;
            }
            
            .rookscore-scoresheet-header-item {
                @apply(--layout-flex);
            }
            
            @media (max-width: 720px) {
                .rookscore-scoresheet-summary-column {
                    width: 70px;
                    padding: 10px;
                }
                .rookscore-scoresheet-successful-bid {
                    width: 70px;
                    background-color: green;
                    border-radius: 3px;
                    padding: 10px;
                }
                .rookscore-scoresheet-failed-bid {
                    width: 70px;
                    background-color: red;
                    border-radius: 3px;
                    padding: 10px;
                }
            }
            
            @media (min-width: 720px) {
                .rookscore-scoresheet-summary-column {
                    width: 150px;
                    padding: 10px;
                    
                }
                .rookscore-scoresheet-successful-bid {
                    width: 150px;
                    background-color: green;
                    border-radius: 3px;
                    padding: 10px;
                }
                .rookscore-scoresheet-failed-bid {
                    width: 150px;
                    background-color: red;
                    border-radius: 3px;
                    padding: 10px;
                }
            }
            
            .rookscore-scoresheet-item {
                @apply(--layout-flex);
            }
            
            .rookscore-scoresheet-divider-line {
                text-align: center;
            }
            
            .rookscore-round-editor-player-selection-item {
                @apply(--layout-flex);
                margin: 5px;
                text-align: center;
            }
            
            .rookscore-round-editor-section-label {
                font-weight: bold;
            }
            
            :root {
                --rookscore-badge {
                    --rookscore-badge-dimension: 20px;
                    --paper-badge-width: 40px;
                    --paper-badge-height: 40px;
                    --paper-badge: {
                        font-size: 16px;
                        text-align: center;
                    }
                }
            }
        </style>
    </template>
</dom-module>
